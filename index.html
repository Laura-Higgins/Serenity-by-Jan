<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>|Serenity, by Jan|</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="cart-container">
        <i class="fa fa-shopping-cart" id="cartIcon"></i>
        <span id="count"></span>
      </div>
      <div class="row" id="gallery">
      </div>
      <div id="checkout" class="hidden">
        <div class="row">
          <div class="col-sm-4 offset-sm-4">
            <span>Purchase Total: $</span>
            <span id="userTotal"></span>
            <form id="checkoutForm">
              <div class="form-group">
                <label for="formGroupExampleInput">First Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Last Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput2">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput3">Shipping Address</label>
                <input type="text" class="form-control" id="formGroupExampleInput3">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput4">Credit Card Number</label>
                <input type="text" class="form-control" id="formGroupExampleInput4">
              </div>
              <button type="submit" id="submit" class="btn btn-info" data-toggle="modal" data-target="#myModal">Submit order</button>
            </form>
            <div>
              <a href="#" id="goback">return to main page</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Order Confirmation</h4>
          </div>
          <div class="modal-body">
            <p>Thank you! Your order has been placed.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
