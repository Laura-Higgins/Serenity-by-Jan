<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>|Serenity, by Jan|</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="cart-container">
        <i class="fa fa-shopping-cart" id="cartIcon"></i>
        <span id="count"></span>
      </div>

      <div class="row" id="gallery">
        <div class="jumbotron">
          <h1 class="display-3">Serenity, by Jan</h1>
          <p class="lead">You love The Office and you're in an imaginary store because of it.</p>
          <hr class="my-4">
        </div>
        <div id="carousel">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img class="d-block img-fluid" src="http://thecoppercandle.com/coppercandle/wp-content/uploads/2015/02/yankeecandle3.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="http://thecoppercandle.com/coppercandle/wp-content/uploads/2015/02/yankeecandle3.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="http://thecoppercandle.com/coppercandle/wp-content/uploads/2015/02/yankeecandle3.jpg " alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
      <div class="hidden" id="description">
      </div>
      <div id="checkout" class="hidden">
      <h1>Checkout</h1>
        <div class="row">
          <div class="col-sm-4 offset-sm-4">
            <span>Purchase Total: $<span id="userTotal"></span></span>
            <form id="checkoutForm">
              <div class="form-group">
                <label for="formGroupExampleInput">First Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Last Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput2">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput3">Shipping Address</label>
                <input type="text" class="form-control" id="formGroupExampleInput3">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput4">Credit Card Number</label>
                <input type="text" class="form-control" id="formGroupExampleInput4">
              </div>
              <div class="text-center">
                <button type="submit" id="submit" class="btn btn-info"  data-toggle="modal" data-target="#myModal">Submit order</button>
              </div>
            </form>
            <div class="text-center">
              <a href="#" id="goback">return to main page</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Order Confirmation</h4>
          </div>
          <div class="modal-body">
            <p>Thank you! Your order has been placed.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" id="closeOrder">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
