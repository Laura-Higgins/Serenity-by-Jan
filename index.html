<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>|Serenity, by Jan|</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="cart-container">
        <i class="fa fa-shopping-cart" id="cartIcon"></i>
        <span id="count"></span>
      </div>
      <div class="row" id="gallery">
      </div>
    </div>
    <div class="hidden">
      <div id="checkout">
        <div class="col-sm-4">
          <span>Purchase Total: $</span>
          <span id="userTotal"></span>
          <div class="row">
            <form>
              <div class="form-group">
                <label for="formGroupExampleInput">First Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Last Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput2">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput">Shipping Address</label>
                <input type="text" class="form-control" id="formGroupExampleInput3">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput">Credit Card Number</label>
                <input type="text" class="form-control" id="formGroupExampleInput4">
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="orderButton">
        <button type="button" class="btn btn-info">Submit Order</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
